<page-header heading="Analytics" sub-heading="Business"></page-header>
</br>

<div class="row dashboardContent">
    <div class="col-lg-12 col-xs-12" style="padding-right: 10px;">
        <filter-bar
                date-picker-needed="true"
                date-picker="vm.dateRange"
                on-date-change="vm.getproductSalesAnalytics(dateRange)">
        </filter-bar>
        <page-header heading="Sales Analytics" sub-heading="Product"></page-header>
        <page-blue-container class="col-xs-12 col-md-4" graph-container="true">
            <div class="filterHeading">Volume</div>
            <canvas id="pie" class="chart chart-pie" chart-legend="true"
                    chart-data="vm.productsVolume" chart-labels="vm.products">
            </canvas>
        </page-blue-container>

        <page-blue-container class="col-xs-12 col-md-4" graph-container="true">
            <div class="filterHeading">Quantity</div>
            <canvas id="pie" class="chart chart-pie" chart-legend="true"
                    chart-data="vm.productsQuantity" chart-labels="vm.products">
            </canvas>
        </page-blue-container>
        <page-blue-container class="col-xs-12 col-md-4" graph-container="true">
            <div class="filterHeading">Net Commission</div>
            <canvas id="pie" class="chart chart-pie" chart-legend="true"
                    chart-data="vm.productsNetCommission" chart-labels="vm.products">
            </canvas>
        </page-blue-container>
    </div>

</div>
