            <form>
                <div class="row">
                    <div class="col-lg-12  marginLeft15">
                        <div class="col-lg-12 tableHeading">
                            <label>Basic Information</label>
                        </div>
                        <div class="form-group col-xs-12">
                            <label>Business Partner Name</label>
                            <input class="form-control" type="text" ng-disabled="vm.viewMode" placeholder='Please enter business partner name' ng-model="vm.businessPartner.name"/>
                        </div>
                        <div class="form-group col-xs-12">
                            <label>Website</label>
                            <input class="form-control" type="text" ng-disabled="vm.viewMode" placeholder='Please enter business partner website (optional)' ng-model="vm.businessPartner.website"/>
                        </div>

                        <div class="form-group col-xs-12">
                            <label class="col-sm-12 control-label">Business Partner Type</label>
                            <div class="col-xs-12 col-md-6" ng-repeat="type in vm.possibleBPTypes">
                                <input type="checkbox" class="bpChecks" ng-model="type.isChecked">
                                <p class="form-control-static">{{type.name}}</p>
                            </div>
                        </div>
                        <div class="form-group col-xs-12">
                            <label>Credibility Rating</label>
                            <input class="col-xs-12" type="range" min="0" max="5"  type="text" ng-disabled="vm.viewMode" placeholder='Please enter rating for Business Partner' ng-model="vm.businessPartner.creditRating"/><div>{{vm.businessPartner.creditRating}}</div>
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12  marginLeft15">
                        <div class="col-lg-12 tableHeading">
                            <label>Products</label>
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12  marginLeft15">
                        <div class="col-lg-12 tableHeading">
                            <label>Bank Details</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12  marginLeft15">
                        <div class="col-lg-12 tableHeading">
                            <label>Contact Information</label>
                        </div>

                    </div>
                </div>

                </br>
                <div class="form-group  col-xs-12 marginLeft15">
                    <button type="submit" class="btn btn-default submitBtn" ng-click="vm.saveTransaction()">Submit</button>
                    <button type="submit" class="btn btn-default" ui-sref="^">Cancel</button>
                </div>
                </br>

            </form>
