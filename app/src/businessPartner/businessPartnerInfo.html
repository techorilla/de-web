<page-header heading="{{vm.businessPartner.gen[0].bp_Name}}" sub-heading="Information for" xmlns="http://www.w3.org/1999/html"></page-header>
<page-blue-container>
    <div class="row">
        <div class="col-xs-12">
            <div class="col-lg-12  marginLeft15">
                <div class="col-lg-12 tableHeading">
                    <label>Basic Information</label>
                    <label ng-if="vm.tran !== 'new'"  ng-click="vm.deleteBusinessPartner(vm.businessPartner.gen[0].bp_Name,vm.businessPartner.gen[0].bp_ID)" class="pull-right cursor-pointer">Delete Complete Business Partner&nbsp;&nbsp;
                        <i class="redFont fa fa-trash-o"></i>
                    </label>
                </div>
                <div class="form-group col-xs-12 col-md-3">
                    <label>Business Partner</label>
                    <p ng-bind="vm.businessPartner.gen[0].bp_Name"></p>
                </div>
                <div class="form-group col-xs-12 col-md-3">
                    <label>Credibility Rating</label>
                    <p>{{vm.businessPartner.gen[0].bp_credibilityIndex}} / 5</p>
                </div>
                <div class="form-group col-xs-12 col-md-3">
                    <label>On Doni Contract</label>
                    <p ng-if="vm.businessPartner.gen[0].bp_onDoniContract">Yes</p>
                    <p ng-if="!vm.businessPartner.gen[0].bp_onDoniContract">Yes</p>
                </div>
                <div class="form-group col-xs-12 col-md-3">
                    <label>Role</label>
                    <p>
                        <span ng-if="vm.businessPartner.gen[0].bp_isBuyer">&nbsp;<i class="fa fa-tag"></i>&nbsp;Buyer</span>
                        <span ng-if="vm.businessPartner.gen[0].bp_isSeller">&nbsp;<i class="fa fa-tag"></i>&nbsp;Seller</span>
                        <span ng-if="vm.businessPartner.gen[0].bp_isShipper">&nbsp;<i class="fa fa-tag"></i>&nbsp;Shipper</span>
                        <span ng-if="vm.businessPartner.gen[0].bp_Broker">&nbsp;<i class="fa fa-tag"></i>&nbsp;Broker</span>
                    </p>
                </div>
                <div class="form-group col-xs-12 col-md-3">
                    <label>Origin</label>
                    <p ng-bind="vm.businessPartner.gen[0].bp_country"></p>
                </div>

                <div class="form-group col-xs-12 col-md-3">
                    <label>Website</label>
                    <p><a href="#">{{vm.businessPartner.gen[0].bp_website}}</a></p>
                </div>
                <div class="form-group col-xs-12 col-md-3">
                    <label>Address</label>
                    <p ng-bind="vm.businessPartner.gen[0].bp_address"></p>
                </div>



            </div>
            <form>
                <div class="col-lg-12  marginLeft15">
                    <div class="col-lg-12 tableHeading">
                        <label>Products</label>
                    </div>
                    <div class="col-xs-12">
                        <tags-input ng-model="vm.businessPartner.products" add-on-paste="false"
                                    replace-spaces-with-dashes="false"
                                    add-from-autocomplete-only="true"
                                    placeholder="Add product tags for business partner "
                                    key-property="value"
                                    min-length="1" display-property="text"
                                    class="ptags">
                            <auto-complete source="vm.loadProducts($query)" min-length="0"
                                           load-on-focus="true"
                                           template="productTagInput"
                                           max-results-to-show="32">
                            </auto-complete>
                        </tags-input>
                    </div>

                </div>
            </form>

            <div ng-include="'src/businessPartner/addBusinessPartner/addBusinessPartnerContactNumbers.html'"></div>

            <div ng-include="'src/businessPartner/addBusinessPartner/addBusinessPartnerContact.html'"></div>

            <div ng-include="'src/businessPartner/addBusinessPartner/addBankDetails.html'"></div>





            <div class="form-group col-xs-12">
                <div>
                    <button class="btn btn-default pull-left" ui-sref="^">Back</button>
                </div>
            </div>
        </div>
    </div>
</page-blue-container>
