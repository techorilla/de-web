<div style="padding-right: 5px;" class="dashboardContent">
    <page-header heading="Dashboard" sub-heading="Trading"></page-header>
    </br>

    <div class="row">
        <div class="col-lg-12 col-xs-12" style="padding-right: 10px;">
            <page-blue-container class="tabs-panel" graph-container="false">
                <dashboard-card heading="Product Prices ({{vm.dateSelected}}) ">

                    <div class="row pPriceList" ng-repeat="pPrice in vm.productPricesForToday">
                        <div class="col-xs-6 col-md-9">
                            <selectize ng-disabled="true"
                                       config="vm.productConfig"
                                       options='vm.allProducts'
                                       ng-model="pPrice.productId">
                            </selectize>
                        </div>
                        <div class="col-xs-6 col-md-3">
                            <div>
                                <span class="price">$ {{pPrice.price}}</span>

                            </div>
                        </div>
                    </div>
                    <div></div>
                </dashboard-card>
            </page-blue-container>
        </div>
        <div class="col-lg-12 col-xs-12" style="padding-right: 10px;">
            <filter-bar
                    date-picker-needed="true"
                    date-picker="vm.dateRange"
                    on-date-change="vm.getProductPricesByDateRange(dateRange)">
            </filter-bar>
            <page-blue-container class="tabs-panel" graph-container="true">

                <canvas id="line" class="chart chart-line" chart-data="vm.priceDetailsArray"
                        chart-labels="vm.dateRangeArray" chart-legend="true" chart-series="vm.products"
                        chart-click="onClick" >
                </canvas>
            </page-blue-container>
        </div>

    </div>

</div>
