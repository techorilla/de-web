<page-header heading="All Products" sub-heading="List of" button-list="vm.headerAnchor"></page-header>
<div class="dg-pageContent">
    <div class="dg-tablePanelWrap">
        <div class="dg-tablePanelHead clearfix">
            <div class="dg-tablePanelTitle">Products (Standard)<br><small>Total 34 Products</small></div>
            <ul class="dg-pageActionsLinks">
                <li><a href="#">Edit</a></li>
                <li><a href="#">Delete</a></li>
                <li class="dropdown"><a class="dropdown-toggle" href="#" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Clone<span class="caret"></span></a>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li><a href="#">Separated link</a></li>
                    </ul>
                </li>
                <li><a href="#">Start Workflow</a></li>
            </ul>
        </div>
        <div class="dg-tablePanelBody">
            <table class="table table-bordered dg-table">
                <thead>
                <tr>
                    <th><input class="dg-checkBoxTxt" type="checkbox"> Action</th>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Sales Price</th>
                    <th>Date</th>
                    <th>Line Description</th>
                    <th class="text-center">Start Workflow</th>
                </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td><input type="text" class="form-control"></td>
                        <td><input type="text" class="form-control"></td>
                        <td><input type="text" class="form-control"></td>
                        <td></td>
                        <td></td>
                        <td class="text-center"><input type="checkbox"></td>
                    </tr>
                    <tr ng-repeat="row in vm.allProducts">
                        <td><input class="dg-checkBoxTxt" type="checkbox"> <a class="dg-tableActionBtn dg-edit"><i class="fa fa-pencil-square-o"></i></a> <a class="dg-tableActionBtn dg-delete"><i class="fa fa-trash"></i></a> </td>
                        <td ng-bind="row.ProductCode"></td>
                        <td ng-bind="row.ProductName"></td>
                        <td ng-bind="row.ProductQuality"></td>
                        <td ng-bind="row.CreatedOn"></td>
                        <td ng-bind="row.CreatedBy"></td>
                        <td ng-bind="row.UpdatedOn"></td>
                        <td ng-bind="row.UpdatedBy"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
