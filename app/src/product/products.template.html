<page-header heading="All Products" sub-heading="List of" button-list="vm.headerAnchor"></page-header>
<div class="dg-pageContent">
    <div class="dg-tablePanelWrap">
        <div class="dg-tablePanelHead clearfix">
            <div class="dg-tablePanelTitle">Products (Standard)<br><small>Total {{vm.allProducts.products.length}} Products</small></div>
            <ul class="dg-pageActionsLinks">
                <li><input ng-model="vm.searchProduct" type="text" class="form-control" id="exampleInputAmount" placeholder="Find product">
            </ul>
        </div>
        <div class="dg-tablePanelBody">
            <table class="table table-bordered dg-table">
                <thead>
                <tr>
                    <th ng-repeat="heading in vm.allProducts.tableHeadings" ng-bind="heading.name"></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="row in vm.allProducts.products| filter:vm.searchProduct">
                        <td><a ui-sref="shell.products.viewProduct({id:row.details.id})">{{row.details.name}}</a></td>
                        <td ng-if="row.quality !== null" ng-bind="row.quality"></td>
                        <td ng-if="row.quality === null" >Not Added</td>
                        <td ng-bind="row.origin"></td>
                        <td ng-if="row.lastTraded.time === null">No Transaction Done</td>
                        <td ng-if="row.lastTraded.time !== null"><a ui-sref="shell.tradebook.viewTransaction({id:row.lastTraded.id})" ng-bind="row.lastTraded.time| date:'dd/MM/yyyy'"></a></td>
                        <td><a class="deleteTrash" ng-click="vm.deleteProduct(row.details.name,row.details.id, $index)"><i class="fa fa-trash"></i></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
