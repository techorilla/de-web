<page-blue-container>
    <div class="col-lg-6 col-xs-12">
        <div class="dg-pageContent">
            <div class="dg-tablePanelWrap">
                <div class="dg-tablePanelHead clearfix">
                    <div class="dg-tablePanelTitle">Dashboard Products<br><small>Total {{vm.dashboardProducts.length}} Products</small></div>

                </div>
                <div class="dg-tablePanelBody">
                    <table class="table table-bordered dg-table">
                        <thead>
                        <tr>
                            <th>Products</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="product in vm.dashboardProducts">
                            <td>
                                <selectize placeholder='Please select product'
                                           ng-disabled="true"
                                           config="vm.productConfig"
                                           options='vm.allProducts'
                                           ng-model="product.productId">
                                </selectize>
                            </td>
                            <td>
                                <label ng-click="vm.deleteDashboardProduct(vm.productId,$index)" class="cursor-pointer">
                                    <i class="fa fa-trash blueFont"></i>
                                    Delete
                                </label>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <table ng-if="(vm.dashboardProducts.length ===  0)" class="table table-bordered dg-table">
                        <thead>
                        <tr>
                            <th>
                                You have not entered any products for the dashboard.
                            </th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-6 col-xs-12">
        <form name="vm.addNewDBProd"  novalidate>
            <div class="form-group col-md-12">
                <label>Product</label>
                <selectize placeholder='Please select product'
                           config="vm.productConfig"
                           options='vm.allProducts'
                           ng-model="vm.productId">
                </selectize>
            </div>
            <div class="form-group col-md-12">
                <button type="submit" ng-click="vm.addDashboardProduct(vm.productId)" ng-disabled="vm.addNewOrigin.$invalid" class="btn btn-default submitBtn">Add Product for Dashboard.</button>
            </div>
        </form>
    </div>
</page-blue-container>
