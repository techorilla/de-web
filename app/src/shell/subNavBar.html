<div class="container-fluid">
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="dg-mainNav">
        <ul class="nav navbar-nav">
            <li ui-sref-active="active" ng-repeat="state in vm.navStates | orderBy: 'subNavIndex'">
                <a ui-sref="{{state.name}}">{{state.subNavTitle}}</a>
            </li>
        </ul>
    </div>
    <!-- /.navbar-collapse -->
</div>
