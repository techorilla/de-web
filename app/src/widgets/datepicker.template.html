<div class="height40px">
    <input type="text"
           class="form-control"
           datepicker-popup='dd/MM/yyyy'
           ng-model="date"
           ng-disabled="disabled"
           placeholder="{{disabled ? '' : 'Select'}}"

           is-open="datePickerOpened"
           min-date="{{minDate |  date : 'dd/MM/yyyy'}}"
           max-date="'{{maxDate |  date : 'dd/MM/yyyy'}}'"
           close-text="Close" />
<span class="input-group-btn datePickerAddTran">
    <button ng-if="!disabled" type="button" class="btn btn-default" ng-click="openDatePicker($event)"><i class="glyphicon glyphicon-calendar"></i></button>
</span>
</div>
