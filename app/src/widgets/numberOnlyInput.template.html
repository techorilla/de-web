
    <input
            ng-class="{'currency': currency}"
            style="cursor:default"
            type="number" step="0.01"
            ng-disabled="noBorder"
            ng-blur="onBlur()"
            ng-focus="onFocus()"
            class="form-control "
            placeholder="{{inputPlace}}"
            name="{{inputName}}"
            ng-model="inputValue"
            />
